<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Drama Live Subtitles (Floating Mode)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #e5e5e5;
            overflow-x: hidden;
        }

        .korean-font { font-family: 'Noto Sans KR', sans-serif; }

        /* Animations */
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .recording-pulse { animation: pulse-ring 2s infinite; }

        /* Hidden elements for the PIP trick */
        #pip-canvas, #pip-video {
            position: absolute;
            top: -9999px;
            left: -9999px;
            visibility: hidden;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2d2d2d; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #777; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-gray-900 border-b border-gray-800 p-4 shadow-lg sticky top-0 z-20">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-gradient-to-r from-pink-500 to-violet-600 w-10 h-10 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg">
                    <i class="fa-solid fa-language"></i>
                </div>
                <div>
                    <h1 class="font-bold text-xl text-white tracking-tight">K-Live Subs <span class="text-xs bg-violet-600 px-2 py-0.5 rounded text-white ml-2">Flash</span></h1>
                    <p class="text-xs text-gray-400">Real-time Overlay Translation</p>
                </div>
            </div>
            <button onclick="toggleSettings()" class="text-gray-400 hover:text-white transition p-2">
                <i class="fa-solid fa-gear text-xl"></i>
            </button>
        </div>
    </header>

    <div id="settings-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-2xl w-full max-w-md p-6 shadow-2xl border border-gray-700">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-white">Settings</h2>
                <button onclick="toggleSettings()" class="text-gray-400 hover:text-white"><i class="fa-solid fa-xmark text-2xl"></i></button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Gemini API Key</label>
                    <input type="password" id="api-key-input" placeholder="Paste API Key here" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-violet-500 focus:outline-none transition">
                </div>
            </div>
            <button onclick="saveSettings()" class="w-full mt-6 bg-violet-600 hover:bg-violet-700 text-white font-bold py-3 rounded-xl transition shadow-lg">Save & Close</button>
        </div>
    </div>

    <main class="flex-grow flex flex-col items-center justify-start pt-6 pb-20 px-4 max-w-4xl mx-auto w-full">

        <div class="w-full bg-gray-800/50 rounded-2xl p-6 border border-gray-700 shadow-xl backdrop-blur mb-6">
            <div class="flex flex-col md:flex-row gap-4 justify-between items-center">
                
                <button id="record-btn" onclick="toggleRecording()" 
                    class="w-full md:w-auto flex-1 flex items-center justify-center gap-2 bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-xl transition group">
                    <div id="record-indicator" class="w-3 h-3 rounded-full bg-red-500"></div>
                    <span id="record-text">Start Listening</span>
                </button>

                <div class="flex gap-3 w-full md:w-auto">
                    <button onclick="clearHistory()" class="bg-gray-700 hover:bg-gray-600 text-gray-300 py-3 px-4 rounded-xl transition" title="Clear History">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                    
                    <button onclick="togglePiP()" id="pip-btn" class="flex-1 bg-violet-600 hover:bg-violet-700 text-white py-3 px-6 rounded-xl transition shadow-md flex items-center justify-center gap-2">
                        <i class="fa-regular fa-window-restore"></i>
                        <span>Pop-out Overlay</span>
                    </button>
                </div>
            </div>
            
            <div class="mt-4 flex items-center gap-2 text-sm">
                <span class="text-gray-400">Status:</span>
                <span id="status-text" class="text-yellow-500 font-medium">Ready</span>
            </div>
        </div>

        <div id="main-display" class="w-full space-y-6">
            <div class="bg-gray-900 rounded-2xl p-6 border border-gray-800 min-h-[150px] flex flex-col justify-center items-center text-center shadow-inner relative overflow-hidden">
                <div class="absolute top-2 left-3 text-xs font-bold text-gray-600 uppercase tracking-wider">Live Feed</div>
                
                <div id="translation-loader" class="hidden absolute top-3 right-3 flex items-center gap-2">
                    <span class="text-xs text-violet-400">Translating</span>
                    <i class="fa-solid fa-circle-notch fa-spin text-violet-500"></i>
                </div>

                <p id="interim-korean" class="korean-font text-gray-500 text-lg mb-2 opacity-80 min-h-[1.5em] transition-all">...</p>
                
                <h2 id="live-english" class="text-2xl md:text-4xl font-bold text-yellow-400 leading-tight transition-all">
                    Waiting for speech...
                </h2>
            </div>

            <div class="w-full">
                <h3 class="text-gray-400 text-sm font-bold uppercase tracking-wider mb-3 px-2">History</h3>
                <div id="history-log" class="bg-black/30 rounded-xl p-4 h-64 overflow-y-auto space-y-3 border border-gray-800/50 font-sans">
                    <div class="text-center text-gray-600 py-10 italic">Translation history will appear here.</div>
                </div>
            </div>
        </div>

    </main>

    <canvas id="pip-canvas" width="600" height="200"></canvas>
    <video id="pip-video" muted autoplay playsinline></video>

    <script>
        // --- Configuration ---
        // Using localStorage so you don't lose key on refresh
        let apiKey = localStorage.getItem('gemini_api_key') || '';
        if (apiKey) document.getElementById('api-key-input').value = apiKey;

        let recognition;
        let isListening = false;
        
        // --- PiP Variables ---
        const canvas = document.getElementById('pip-canvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('pip-video');
        let pipWindow = null;
        let currentEnglishText = "Ready to translate...";

        // --- Elements ---
        const recordBtn = document.getElementById('record-btn');
        const recordIndicator = document.getElementById('record-indicator');
        const recordText = document.getElementById('record-text');
        const statusText = document.getElementById('status-text');
        const interimKoreanEl = document.getElementById('interim-korean');
        const liveEnglishEl = document.getElementById('live-english');
        const historyLog = document.getElementById('history-log');
        const loader = document.getElementById('translation-loader');

        // --- Initialization ---
        function initSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert("Browser not supported. Please use Chrome.");
                return null;
            }
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const rec = new SpeechRecognition();
            rec.continuous = true;
            rec.interimResults = true;
            rec.lang = 'ko-KR'; // Listen for Korean
            
            rec.onstart = () => {
                isListening = true;
                updateUIState(true);
                statusText.innerText = "Listening...";
                statusText.className = "text-green-400 font-medium";
            };

            rec.onerror = (event) => {
                if(event.error === 'no-speech') return;
                console.error(event.error);
                statusText.innerText = "Microphone Error";
                statusText.className = "text-red-500 font-medium";
                isListening = false;
                updateUIState(false);
            };

            rec.onend = () => {
                if (isListening) rec.start(); // Auto-restart
                else updateUIState(false);
            };

            rec.onresult = (event) => {
                let finalTranscript = '';
                let interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }

                if (interimTranscript) {
                    interimKoreanEl.innerText = interimTranscript;
                }

                if (finalTranscript) {
                    interimKoreanEl.innerText = finalTranscript;
                    handleTranslation(finalTranscript);
                }
            };
            return rec;
        }

        recognition = initSpeechRecognition();

        // --- Core Functions ---

        function toggleRecording() {
            if (!recognition) return;
            if (isListening) {
                isListening = false;
                recognition.stop();
                statusText.innerText = "Stopped";
                statusText.className = "text-yellow-500 font-medium";
            } else {
                if (!apiKey) { toggleSettings(); alert("API Key Required"); return; }
                recognition.start();
            }
        }

        async function handleTranslation(koreanText) {
            loader.classList.remove('hidden');
            
            // Show Korean immediately on PiP while waiting
            updatePiPDisplay(koreanText, "Translating...", true); 

            // Fastest Gemini Model (1.5 Flash)
            const translated = await translateWithGemini(koreanText);
            
            loader.classList.add('hidden');
            liveEnglishEl.innerText = translated;
            currentEnglishText = translated;
            
            // Update UI & PiP
            addToHistory(koreanText, translated);
            updatePiPDisplay(koreanText, translated, false);
        }

        async function translateWithGemini(text) {
            // Using 1.5 Flash for speed
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            
            // Very concise system prompt to reduce processing time
            const prompt = `Translate Korean to English subtitles. Keep it concise. No notes. Input: "${text}"`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "...";
            } catch (e) {
                console.error(e);
                return "Error";
            }
        }

        // --- The "Pop-out" (Picture-in-Picture) Logic ---

        function initCanvas() {
            // Set up initial canvas state (black background)
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#e5e5e5";
            ctx.font = "30px Arial";
            ctx.textAlign = "center";
            ctx.fillText("Ready for K-Drama", canvas.width/2, canvas.height/2);
            
            // Connect canvas to video
            const stream = canvas.captureStream(30); // 30 FPS
            video.srcObject = stream;
            video.play();
        }

        async function togglePiP() {
            if (!video.srcObject) initCanvas();

            try {
                if (document.pictureInPictureElement) {
                    await document.exitPictureInPicture();
                } else {
                    await video.requestPictureInPicture();
                }
            } catch (err) {
                alert("PiP Failed: " + err);
            }
        }

        // Draws text to the canvas (which appears in the popup)
        function updatePiPDisplay(korean, english, isPending) {
            // Clear
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Korean (Small, Top)
            ctx.font = "20px 'Noto Sans KR', sans-serif";
            ctx.fillStyle = "#888888";
            ctx.textAlign = "center";
            ctx.fillText(korean.substring(0, 50) + (korean.length>50?"...":""), canvas.width/2, 50);

            // Draw English (Large, Center/Bottom)
            ctx.font = "bold 32px Arial";
            ctx.fillStyle = isPending ? "#a78bfa" : "#facc15"; // Violet if waiting, Yellow if done
            
            // Simple text wrap for canvas
            wrapText(ctx, english, canvas.width/2, 100, 560, 40);
        }

        function wrapText(context, text, x, y, maxWidth, lineHeight) {
            let words = text.split(' ');
            let line = '';
            let lines = [];

            for(let n = 0; n < words.length; n++) {
                let testLine = line + words[n] + ' ';
                let metrics = context.measureText(testLine);
                let testWidth = metrics.width;
                if (testWidth > maxWidth && n > 0) {
                    lines.push(line);
                    line = words[n] + ' ';
                } else {
                    line = testLine;
                }
            }
            lines.push(line);

            // Draw lines
            for(let k=0; k<lines.length; k++) {
               context.fillText(lines[k], x, y + (k*lineHeight));
            }
        }

        // --- Helper UI Functions ---

        function updateUIState(listening) {
            if (listening) {
                recordBtn.classList.replace('bg-gray-700', 'bg-red-600');
                recordIndicator.classList.add('recording-pulse');
                recordIndicator.classList.replace('bg-red-500', 'bg-white');
                recordText.innerText = "Stop";
            } else {
                recordBtn.classList.replace('bg-red-600', 'bg-gray-700');
                recordIndicator.classList.remove('recording-pulse');
                recordIndicator.classList.replace('bg-white', 'bg-red-500');
                recordText.innerText = "Start Listening";
            }
        }

        function addToHistory(korean, english) {
            if (historyLog.querySelector('.italic')) historyLog.innerHTML = '';
            const item = document.createElement('div');
            item.className = "bg-gray-800 p-3 rounded-lg border-l-4 border-violet-500 animate-[fadeIn_0.5s_ease-out]";
            item.innerHTML = `<p class="text-xs text-gray-500 mb-1 korean-font">${korean}</p><p class="text-white font-medium">${english}</p>`;
            historyLog.insertBefore(item, historyLog.firstChild);
        }

        function clearHistory() {
            historyLog.innerHTML = '<div class="text-center text-gray-600 py-10 italic">Translation history will appear here.</div>';
            liveEnglishEl.innerText = "Waiting...";
            interimKoreanEl.innerText = "...";
            currentEnglishText = "Waiting...";
            updatePiPDisplay("", "Waiting...", false);
        }

        function toggleSettings() {
            document.getElementById('settings-modal').classList.toggle('hidden');
        }

        function saveSettings() {
            const input = document.getElementById('api-key-input');
            apiKey = input.value.trim();
            localStorage.setItem('gemini_api_key', apiKey);
            toggleSettings();
        }

        // Initialize Canvas on load
        window.onload = initCanvas;

    </script>
</body>
</html>
